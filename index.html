<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Work Day Scheduler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">    
</head>
<body>
     <header class="jumbotron customJumbotron text-light"> 
        <h1 class="title d-flex justify-content-center ">Work Day Scheduler</h1>
        <p class="titleDesc d-flex justify-content-center">A daily schedule app for your day!</p>
        <p id="currentTime" class="d-flex justify-content-center lead">0</p>
    </header>

    <main class="container">
        <section class="schedule">
		    <div id="hour-09" class="row timeBlock">
                <div class="col-md-1 hour">9 AM</div>
                <textarea class="col-md-10 textBlock description">
                </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
        </section>

        <section class="schedule">
		    <div id="hour-10" class="row timeBlock">

                </textarea>

            </div>
        </section>

        <section class="schedule">
		    <div id="hour-11" class="row timeBlock">

            </div>
        </section>

        <section class="schedule">
		    <div id="hour-12" class="row timeBlock">
                <div class="col-md-1 hour">12 PM</div>
                <textarea class="col-md-10 textBlock description">
                </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
        </section>

        <section class="schedule">
		    <div id="hour-13" class="row timeBlock">

            </div>
        </section>

        <section class="schedule">
		    <div id="hour-14" class="row timeBlock">

                </textarea>

            </div>
        </section>

        <section class="schedule">
		    <div id="hour-15" class="row timeBlock">

                </textarea>

        </section>

        <section class="schedule">
		    <div id="hour-16" class="row timeBlock">

        </section>

        <section class="schedule">
		    <div id="hour-17" class="row timeBlock">
                <div class="col-md-1 hour">5 PM</div>
                <textarea class="col-md-10 textBlock description">
                </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
        </section>
    </main>
    <footer>
        <button id="clearFieldsBtn" type="button" class="btn btn-secondary w-100" aria-label="Reset Data button">
            Reset Data
          </button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
</body>
</html>
